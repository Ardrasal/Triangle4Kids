{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Event List{% endblock title %}

{% block content %}

<div class="container">

  <form method="GET">
    {{ filter.form|bootstrap }}
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <ul> 
  {% for event in filter.qs %}
    <li>
      <a href="{% url 'events:detail' event.id %}">{{ event.title }}</a>
    </li>
  {% endfor %}
</ul>

</div>

{% endblock %}
